version: "3.8"

networks:
  custom:
    name: custom


services:

  # nginx service
  web:
    container_name: "web"
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8082:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/persreshenie.ru:/etc/cert 
    networks:
      - custom

  # application service
  app:
    container_name: "app"
    image: app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - custom
